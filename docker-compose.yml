version: "3.1"

services:

  nginx-1.15:
    env_file:
      - .env
    build:
      context: ./docker/
      dockerfile: nginx1.15/Dockerfile
    volumes:
      - ${WEB_PATH}/:/www/wwwroot/:rw
      - ./config/nginx1.15/:/etc/nginx/conf.d/:ro
      - ./log/nginx1.15/:/var/log/nginx/:rw
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    links:
      - php-7.2
    networks:
      - backend
      - frontend

  php-7.2:
    build:
      context: ./docker/
      dockerfile: php7.2/Dockerfile
    volumes:
      - ${WEB_PATH}/:/www/wwwroot/:rw
    links:
      - mysql-5.7
    networks:
      - backend

